<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Leitura Biblica</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding-top: 110px; /* espaÃ§o para o header fixo */
}

header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #ffffff;
  padding: 12px 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  z-index: 1000;
}

h2 {
  text-align: center;
  margin: 0;
}

#progresso {
  text-align: center;
  font-weight: bold;
  margin-top: 6px;
}

ul {
  padding: 0 15px 15px;
  margin: 0;
}

li {
  list-style: none;
  background: #fff;
  margin-bottom: 6px;
  padding: 8px;
  display: flex;
  align-items: center;
  gap: 10px;
  border-radius: 5px;
}

.data {
  font-weight: bold;
  min-width: 95px;
}

.atual {
  background: #e3f2fd;
  border-left: 5px solid #1565c0;
}
</style>
</head>

<body>

<header>
  <h2>ðŸ“– Leitura Biblica</h2>
  <div id="progresso"></div>
</header>

<ul id="lista"></ul>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const livros = [
    ["Gn",50],["Ex",40],["Lv",27],["Nm",36],["Dt",34],
    ["Js",24],["Jz",21],["Rt",4],["1Sm",31],["2Sm",24],
    ["1Rs",22],["2Rs",25],["1Cr",29],["2Cr",36],
    ["Ed",10],["Ne",13],["Et",10],["Jo",42],["Sl",150],
    ["Pv",31],["Ec",12],["Ct",8],["Is",66],["Jr",52],
    ["Lm",5],["Ez",48],["Dn",12],["Os",14],["Jl",3],
    ["Am",9],["Ob",1],["Jn",4],["Mq",7],["Na",3],
    ["Hc",3],["Sf",3],["Ag",2],["Zc",14],["Ml",4],
    ["Mt",28],["Mc",16],["Lc",24],["Jo",21],["At",28],
    ["Rm",16],["1Co",16],["2Co",13],["Gl",6],["Ef",6],
    ["Fp",4],["Cl",4],["1Ts",5],["2Ts",3],["1Tm",6],
    ["2Tm",4],["Tt",3],["Fm",1],["Hb",13],["Tg",5],
    ["1Pe",5],["2Pe",3],["1Jo",5],["2Jo",1],["3Jo",1],
    ["Jd",1],["Ap",22]
  ];

  let capitulos = [];
  livros.forEach(l => {
    for (let i = 1; i <= l[1]; i++) {
      capitulos.push(l[0] + " " + i);
    }
  });

  const inicio = new Date(2026, 4, 1);
  const lista = document.getElementById("lista");
  const salvos = JSON.parse(localStorage.getItem("checksBiblia") || "{}");

  const totalCapitulos = capitulos.length;
  let ultimoIndiceMarcado = -1;

  let dia = 0;
  for (let i = 0; i < capitulos.length; i += 2) {
    const data = new Date(inicio);
    data.setDate(inicio.getDate() + dia);

    const li = document.createElement("li");
    const id = "dia" + dia;

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.checked = !!salvos[id];
    checkbox.onchange = function () {
      salvos[id] = this.checked;
      localStorage.setItem("checksBiblia", JSON.stringify(salvos));
      atualizarProgresso();
    };

    if (salvos[id]) ultimoIndiceMarcado = dia;

    const spanData = document.createElement("span");
    spanData.className = "data";
    spanData.textContent = data.toLocaleDateString("pt-BR");

    const spanTexto = document.createElement("span");
    spanTexto.textContent =
      capitulos[i] + (capitulos[i+1] ? " e " + capitulos[i+1] : "");

    li.appendChild(checkbox);
    li.appendChild(spanData);
    li.appendChild(spanTexto);
    lista.appendChild(li);

    dia++;
  }

  function atualizarProgresso() {
    let diasConcluidos = Object.values(salvos).filter(v => v).length;
    let capitulosLidos = Math.min(diasConcluidos * 2, totalCapitulos);
    let percentual = ((capitulosLidos / totalCapitulos) * 100).toFixed(1);

    document.getElementById("progresso").textContent =
      `ðŸ“Š Progresso: ${percentual}% (${capitulosLidos} / ${totalCapitulos} capÃ­tulos)`;
  }

  atualizarProgresso();

  setTimeout(() => {
    const alvo = lista.children[ultimoIndiceMarcado >= 0 ? ultimoIndiceMarcado : 0];
    if (alvo) {
      alvo.classList.add("atual");
      const top = alvo.getBoundingClientRect().top + window.pageYOffset;
      window.scrollTo({ top: top - 120, behavior: "smooth" });
    }
  }, 400);

});
</script>

</body>
</html>
